<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo" style="cursor: pointer;" onclick="window.location.href='{{ url_for('homepage') }}'">MusicBxd</h2>
        <h2 class="logo">View Logs</h2>
        <nav class="navigation"> </nav>
    </header>

<div class="container mt-4">
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by song title..." onkeyup="filterLogs()">

    <table class="table table-dark table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Comment</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="logsTable">
            {% for log in logs %}
            <tr data-title="{{ log.title|lower }}">
                <td>{{ log.id }}</td>
                <td>{{ log.artist }}</td>
                <td>{{ log.title }}</td>
                <td>{{ log.comment }}</td>
                <td>
                    {% for i in range(log.rating) %}
                        â˜…
                    {% endfor %}
                </td>
                <td>
                    <button type="submit" onclick="removeLog({{ log.id }})">Remove</button>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" class="text-center">No logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


    <script src="{{ url_for('static', filename='js/view.js') }}"></script>
</body>
</html>
