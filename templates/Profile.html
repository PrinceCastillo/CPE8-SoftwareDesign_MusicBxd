<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prof.css') }}">

</head>
<body>
    <header>
        <h2 class="logo" style="cursor: pointer;" onclick="history.back()">MusicBxd</h2>
        <h2 class="logo"> Profile </h2>
        <nav class="navigation">
        </nav>
    </header>
    <div class="profile-header">
    <img src="https://via.placeholder.com/160" alt="User Profile Picture">
    <div class="info">
        {% for username in register %}
            <h1>{{ username }}</h1>
        {% endfor %}
    </div>
</div>


<h2>Your Liked Songs</h2>
<ul>
    {% for song in liked_songs %}
        <li>{{ song.title }} by {{ song.artist }}</li>
    {% else %}
        <li>No liked songs yet.</li>
    {% endfor %}
</ul>


<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
